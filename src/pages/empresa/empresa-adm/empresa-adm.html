<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Administración de organizaciones - Gestar COOP</ion-title>
    <user-info></user-info>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <!-- Botonera superior -->
        <ion-row>
            <ion-col col-12 col-sm-2 col-md-2 col-xl-1><button ion-button block color="secondary" (click)="newOrga()">Nueva</button></ion-col>
        </ion-row>
        <!-- listado usuarios -->
        <ion-row>
          <ngx-datatable col-12  class="material" [rows]="users_list" [columnMode]="'force'" [sortType]="'multi'" [reorderable]="false">
              <ngx-datatable-column prop="id"   name="Id"></ngx-datatable-column>
              <ngx-datatable-column prop="Code" name="Código"></ngx-datatable-column>
              <ngx-datatable-column prop="Name" name="Nombre"></ngx-datatable-column>
          </ngx-datatable>
        </ion-row>
    </ion-grid>
</ion-content>
