<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Nuevo Pago - Gestar COOP</ion-title>
    <user-info></user-info>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form action="">
  <div>
      <ion-col col-xs-12 col-sm-3><ion-item>
          <ion-label stacked>Monto:</ion-label>
          <ion-input type="text" [(ngModel)]="pago_model.monto" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item></ion-col>

      <ion-col col-xs-12 col-sm-3><ion-item>
          <ion-label stacked>Descripci√≥n:</ion-label>
          <ion-input type="text" [(ngModel)]="pago_model.descripcion" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item></ion-col>

      <ion-col col-xs-12 col-sm-3><ion-item>
          <ion-label stacked>E-Mail:</ion-label>
          <ion-input type="text" [(ngModel)]="pago_model.email" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item></ion-col>
  </div>
    <button ion-button block (click)="newPago()">Crear Pago</button>
  </form>
