<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Pago - Resultado - Gestar COOP</ion-title>
    <user-info></user-info>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
        </ion-row>
        <ion-row>
            <ion-col offset-sm-2 offset-md-3 offset-lg-3 offset-xl-4 col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4>
                <ion-row>
                      <ion-card>

                          <ion-card-header>ID de Pago</ion-card-header>

                          <ion-card-content>
                            {{codigo}}
                          </ion-card-content>

                      </ion-card>
                </ion-row>

                <ion-row>
                    <ion-col col-12 col-sm-6><button ion-button block (click)="nuevoPago()">Nuevo Pago</button></ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
